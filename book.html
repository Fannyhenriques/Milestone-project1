<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="layout-wrapper-header">
            <h1><span class="logo-accent">hospi</span>TABLE</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="events.html">Events</a>
                <a class="navlink-res" href="reservations.html">Reservations</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="content-box">
            <h2>Reservation Details</h2>
            <p>
                Please fill out your information below.
            </p>
        </section>
        <form action="https://httpbin.org/anything" method="post" class="reservation-form" id="reservation-form">
            <fieldset class="reservation-fieldset">
                <fieldset class="form-row radio-group">
                    <legend>Lunch or Dinner:</legend>
                    <label>
                        <input type="radio" name="time" value="lunch" required> Lunch
                    </label>
                    <label>
                        <input type="radio" name="time" value="dinner" required> Dinner
                    </label>
                </fieldset>

                <div class="form-row">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>

                <div class="form-row">
                    <label for="people">Number of people:</label>
                    <select id="people" name="people" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                        <option value="5">5 guests</option>
                        <option value="6">6 guests</option>
                        <option value="7">7 guests</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-input" placeholder="First name"
                        required>
                </div>

                <div class="form-row">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Last name"
                        required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="name@email.com"
                        pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                </div>
            </fieldset>

            <div class="form-row">
                <button type="submit" class="btn btn-secondary">Book Now</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <h3>Contact</h3>
            <p>Adress: Stortorget 2<br> 114 44 Stockholm</p>
            <p>Phone: 08-123 456 78</p>
            <p>Email: eat@hospitable.se</p>
        </div>
        <div>
            <h3>Follow us</h3>
            <a href=""><img src="" alt=""></a>
            <a href=""><img src="" alt=""></a>
            <a href=""><img src="" alt=""></a>
        </div>
    </footer>
</body>

</html>
